<!-- templates/fiche_par_nom.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche par nom</title>
</head>
<body>
    <h2>Recherche d'un client par nom</h2>

    <form method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <input type="submit" value="Rechercher">
    </form>

    {% if data %}
        <h3>Résultat(s) :</h3>
        <ul>
            {% for row in data %}
                <li>{{ row }}</li>
            {% endfor %}
        </ul>
    {% elif request.method == 'POST' %}
        <p>Aucun client trouvé pour ce nom.</p>
    {% endif %}
</body>
</html>
