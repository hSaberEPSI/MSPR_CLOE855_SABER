<!-- templates/fiche_par_nom.html -->
<h2>Recherche par nom</h2>
<form method="post">
    <input type="text" name="nom" placeholder="Nom du client">
    <input type="submit" value="Rechercher">
</form>

{% if data %}
    <ul>
    {% for row in data %}
        <li>{{ row }}</li>
    {% endfor %}
    </ul>
{% endif %}
